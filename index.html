<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.4/dist/mobilenet.min.js"></script>

    <style>
        body { background: #111827; color: white; font-family: sans-serif; }
        .box { border: 2px solid #374151; background: #1f2937; padding: 20px; border-radius: 20px; }
    </style>
</head>
<body class="p-5 flex flex-col items-center justify-center min-h-screen">

    <div id="status-box" class="mb-5 p-3 rounded-lg bg-yellow-500/20 text-yellow-500 border border-yellow-500/50">
        Holat: <span id="status">Kutubxonalar yuklanmoqda...</span>
    </div>

    <div class="box max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-5 text-orange-500">AI Taom Skaneri</h1>
        
        <input type="file" id="imgInput" accept="image/*" class="hidden">
        <label for="imgInput" id="btnLabel" class="bg-orange-600 hover:bg-orange-700 p-4 rounded-xl cursor-pointer block font-bold transition">
            TAOMNI RASMGA OLING
        </label>

        <div id="loading" class="hidden mt-5">
            <p class="animate-pulse text-orange-400 text-lg">AI tahlil qilmoqda...</p>
        </div>

        <div id="result" class="hidden mt-5 pt-5 border-t border-gray-600">
            <img id="preview" class="w-full rounded-lg mb-4 shadow-lg" src="">
            <div class="bg-black/30 p-4 rounded-lg">
                <p class="text-gray-400 text-sm">Natija:</p>
                <p id="food-name" class="text-2xl font-bold text-green-400 capitalize">---</p>
                <p id="kcal" class="text-orange-400 mt-2 font-semibold"></p>
            </div>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        const imgInput = document.getElementById('imgInput');
        const preview = document.getElementById('preview');
        const resultDiv = document.getElementById('result');
        const foodName = document.getElementById('food-name');
        const kcal = document.getElementById('kcal');
        const loading = document.getElementById('loading');
        
        let net;

        // 1. AI yuklash funksiyasi
        async function init() {
            try {
                status.innerText = "Sun'iy intellekt yuklanmoqda...";
                // MobileNet yuklanishi
                net = await mobilenet.load();
                status.innerText = "AI TAYYOR!";
                document.getElementById('status-box').classList.replace('text-yellow-500', 'text-green-500');
                document.getElementById('status-box').classList.replace('bg-yellow-500/20', 'bg-green-500/20');
            } catch (err) {
                status.innerText = "XATO: Internetni tekshiring!";
                console.error(err);
            }
        }

        // 2. Rasm tanlanganda
        imgInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (f) => {
                preview.src = f.target.result;
                resultDiv.classList.add('hidden');
                loading.classList.remove('hidden');

                // AI rasmga qaraydi
                const img = new Image();
                img.src = f.target.result;
                img.onload = async () => {
                    const predictions = await net.classify(img);
                    
                    loading.classList.add('hidden');
                    resultDiv.classList.remove('hidden');

                    const name = predictions[0].className.split(',')[0];
                    foodName.innerText = name;
                    
                    // Kaloriya hisoblash (sodda)
                    const calories = { 'pizza': 266, 'burger': 295, 'apple': 52, 'banana': 89, 'rice': 130 };
                    let c = calories[name.toLowerCase()] || "100-200";
                    kcal.innerText = "~ " + c + " kkal (100g)";
                };
            };
            reader.readAsDataURL(file);
        });

        init();
    </script>
</body>
</html>
