<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Scanner - Lazzat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .ai-glow { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">
            Lazzat AI <span class="text-white text-xs font-light">BETA</span>
        </h1>
        <div id="status" class="text-xs bg-red-500/20 text-red-400 px-3 py-1 rounded-full border border-red-500/50">
            AI yuklanmoqda...
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 mt-10">
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-6xl font-bold mb-4 italic">Nima yeyayotganingizni <br> <span class="text-orange-500 italic">AI orqali</span> biling!</h2>
            <p class="text-gray-400">Taomni rasmga oling va AI uning nomini va taxminiy kaloriyasini aniqlab beradi.</p>
        </div>

        <div class="glass p-8 rounded-[32px] ai-glow">
            <div class="flex flex-col items-center">
                
                <input type="file" id="imageSelector" accept="image/*" class="hidden">
                <label for="imageSelector" id="uploadLabel" class="cursor-pointer group flex flex-col items-center">
                    <div class="w-24 h-24 bg-orange-500 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition duration-300">
                        <i class="fas fa-camera text-3xl"></i>
                    </div>
                    <span class="text-xl font-medium">Rasm yuklash / Rasmga olish</span>
                </label>

                <div id="loading" class="hidden mt-6 text-center">
                    <div class="animate-spin w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full mx-auto mb-2"></div>
                    <p class="text-orange-400">AI tahlil qilmoqda...</p>
                </div>

                <div id="resultArea" class="hidden w-full mt-8 pt-8 border-t border-white/10">
                    <img id="previewImage" class="w-full max-h-64 object-cover rounded-2xl mb-6 shadow-2xl" src="">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white/5 p-4 rounded-2xl">
                            <span class="text-xs text-gray-500 block mb-1 uppercase">AI Aniqladi:</span>
                            <span id="labelName" class="text-2xl font-bold text-orange-400 capitalize">---</span>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl">
                            <span class="text-xs text-gray-500 block mb-1 uppercase">Taxminiy Kaloriya:</span>
                            <span id="calValue" class="text-2xl font-bold text-green-400">---</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let model;
        const status = document.getElementById('status');
        const imageSelector = document.getElementById('imageSelector');
        const previewImage = document.getElementById('previewImage');
        const resultArea = document.getElementById('resultArea');
        const labelName = document.getElementById('labelName');
        const calValue = document.getElementById('calValue');
        const loading = document.getElementById('loading');
        const uploadLabel = document.getElementById('uploadLabel');

        // Kaloriya bazasi (Sodda variant)
        const nutrition = {
            "pizza": "260 kcal", "burger": "290 kcal", "hamburger": "290 kcal",
            "hotdog": "280 kcal", "sandwich": "250 kcal", "fries": "310 kcal",
            "salad": "45 kcal", "pasta": "130 kcal", "soup": "50 kcal",
            "bread": "265 kcal", "apple": "52 kcal", "banana": "89 kcal",
            "chicken": "240 kcal", "meat": "250 kcal", "cake": "320 kcal"
        };

        // 1. AI Modelni yuklash
        async function loadAI() {
            try {
                model = await mobilenet.load();
                status.innerText = "AI TAYYOR";
                status.classList.replace('bg-red-500/20', 'bg-green-500/20');
                status.classList.replace('text-red-400', 'text-green-400');
                status.classList.add('border-green-500/50');
            } catch (e) {
                status.innerText = "Xatolik!";
                console.error(e);
            }
        }

        // 2. Rasmni tanlaganda ishlash
        imageSelector.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                previewImage.src = e.target.result;
                resultArea.classList.add('hidden');
                uploadLabel.classList.add('hidden');
                loading.classList.remove('hidden');

                // AI ga rasmni berish
                setTimeout(async () => {
                    const predictions = await model.classify(previewImage);
                    const topResult = predictions[0].className.toLowerCase();
                    
                    // Natijani ko'rsatish
                    loading.classList.add('hidden');
                    uploadLabel.classList.remove('hidden');
                    resultArea.classList.remove('hidden');
                    
                    const firstWord = topResult.split(',')[0];
                    labelName.innerText = firstWord;

                    // Kaloriya hisoblash
                    let found = false;
                    for(let key in nutrition) {
                        if(topResult.includes(key)) {
                            calValue.innerText = nutrition[key];
                            found = true;
                            break;
                        }
                    }
                    if(!found) calValue.innerText = "~150-200 kcal";
                }, 500);
            };
            reader.readAsDataURL(file);
        });

        // Ishga tushirish
        loadAI();
    </script>
</body>
</html>
